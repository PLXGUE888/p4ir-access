<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACCESS</title>

<style>
body {
  margin: 0;
  background: url('https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=1600&auto=format&fit=crop') center center / cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
}

.overlay {
  background: rgba(0,0,0,0.75);
  position: absolute;
  width: 100%;
  height: 100%;
}

.container {
  position: relative;
  text-align: center;
  color: white;
}

h1 {
  font-size: 4rem;
  letter-spacing: 8px;
  opacity: 0;
  animation: stitch 2s ease forwards;
}

@keyframes stitch {
  0% {
    opacity: 0;
    letter-spacing: 30px;
  }
  100% {
    opacity: 1;
    letter-spacing: 8px;
  }
}

.enter-btn {
  margin-top: 40px;
  padding: 12px 40px;
  border: 1px solid white;
  background: transparent;
  color: white;
  text-decoration: none;
  letter-spacing: 3px;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 2.5s;
  transition: 0.3s ease;
}

.enter-btn:hover {
  background: white;
  color: black;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
  <h1>IT FOUND YOU.</h1>
  <a class="enter-btn" href="https://www.facebook.com/p4ir.official/" target="_blank">
    ENTER
  </a>
</div>

</body>
</html>
